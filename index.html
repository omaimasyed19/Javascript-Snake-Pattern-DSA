</head>
<body>
<div class="container">
    <div class="container-btn">
        <div class="btn">
            <label>Row</label>
            <select id="row-select">
                <option value="0"></option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="btn">
            <label>Column</label>
            <select id="col-select">
                <option value="0"></option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>  
        <button class="btn" id="create-grid">Create Grid</button>
    </div>
    <div class="grid-box" id="grid-box">
    </div>
</div>
</body>
